<!DOCTYPE html>
<html>
    <head>
        <title>WordBeater</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="head-title">
                <h1>WordBeater</h1>
            </div>
        </header>
        <div class="main">
            <div class="timeout">
                Try with in <span id="timer">0</span> seconds!
            </div>
            <div id="word">
                Given word
            </div>
            <input type="text" id="guess" placeholder="Start typing!">
            <div id="msg">
            </div>
            <div class="time-left">
                Time left :<span id="timerr">0</span>
            </div>
            <div class="scores">
                Score :<span id="score-show">0</span>
            </div>
        </div>
    </body>
</html>
